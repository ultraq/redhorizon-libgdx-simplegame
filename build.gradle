plugins {
	id 'idea'
	id 'nz.net.ultraq.gradle.fluent-configuration' version '0.7.0'
}

description = 'Using Red Horizon to build out the libGDX simple game example'
version = '0.1.4-SNAPSHOT'

configure {
	createGroovyApplicationProject() {
		mainClass = 'nz.net.ultraq.simplegame.SimpleGame'
	}
		.useJavaVersion(21)
		.useMavenCentralRepositories()
		.configureSource()
			.withSourceDirectory('source')
			.withDependencies() {
				implementation 'ch.qos.logback:logback-classic:1.5.19'
				implementation 'info.picocli:picocli:4.7.7'
				implementation 'nz.net.ultraq.groovy:groovy-extensions:3.1.0'
				implementation 'nz.net.ultraq.groovy:joml-extensions:0.1.5'
				implementation 'nz.net.ultraq.redhorizon:redhorizon-audio:0.40.3'
				implementation 'nz.net.ultraq.redhorizon:redhorizon-graphics:0.40.3'
				implementation 'nz.net.ultraq.redhorizon:redhorizon-input:0.40.3'
				implementation 'nz.net.ultraq.redhorizon:redhorizon-scenegraph:0.40.3'
				implementation 'org.apache.groovy:groovy:4.0.28'
				implementation 'org.joml:joml:1.10.8'
				implementation 'org.joml:joml-primitives:1.10.0'
			}
}

configurations.configureEach {
	exclude group: 'org.jetbrains.kotlin'
	resolutionStrategy {
		cacheChangingModulesFor 0, 'seconds'
		cacheDynamicVersionsFor 0, 'seconds'
	}
}
